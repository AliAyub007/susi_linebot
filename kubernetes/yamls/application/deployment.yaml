apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: line
  namespace: line
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: line
    spec:
      containers:
      - name: line
        image: aliayubkhan/susi_linebot:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: line
      restartPolicy: Always
