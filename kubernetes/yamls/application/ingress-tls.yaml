apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: line
  namespace: line
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - susi-linebot.tk
    secretName: linebot-tls
  rules:
  - host: ssusi-linebot.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: line
          servicePort: 80
